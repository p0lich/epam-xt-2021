<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Хостинг</title>
</head>
<body>
    <div class="Offer_List">
        <div class="Offer">
            <img src="icons/system.png" class="Icon">
            <p class="Description">Виртуальный хостинг</p>
            <p class="Price">3.95$ в месяц</p>
            <button class="Description_Button">Подробнее</button>
        </div>

        <div class="Vertical_Line"></div>

        <div class="Offer">
            <img src="icons/cloud.png" class="Icon">
            <p class="Description">Облачный хостинг</p>
            <p class="Price">68.95$ в месяц</p>
            <button class="Description_Button">Подробнее</button>
        </div>

        <div class="Vertical_Line"></div>

        <div class="Offer">
            <img src="icons/database.png" class="Icon">
            <p class="Description">Выделенный сервер</p>
            <p class="Price">217.95$ в месяц</p>
            <button class="Description_Button">Подробнее</button>
        </div>
    </div>
</body>
</html>
